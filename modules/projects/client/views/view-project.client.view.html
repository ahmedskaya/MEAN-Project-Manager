<section>
  <div class="page-header">
    <h1 ng-bind="vm.project.title"></h1>
  </div>
  <div class="pull-right"
       ng-show="vm.project.isCurrentUserOwner">
    <a class="btn btn-primary"
       ui-sref="projects.edit({ projectId: vm.project._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <p class="lead">Status <span class="label label-info">{{ vm.project.status }}</span></p>
  <p class="lead">
    Associated Experts <br>
    <span class="label label-info">{{ vm.project.experts.fullName }}</span> <br>He is a {{ vm.project.experts.description }} <br> and his status is {{ vm.project.experts.status }}</p>
</section>
