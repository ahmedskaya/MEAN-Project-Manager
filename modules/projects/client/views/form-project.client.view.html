<section>
  <div class="page-header">
    <h1>{{vm.project._id ? 'Edit Project' : 'New Project'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.projectForm" class="form-horizontal" ng-submit="vm.save(vm.form.projectForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="title">Project title</label>
          <input name="title" type="text" ng-model="vm.project.title" id="title" class="form-control" placeholder="Project Title" required>
          <div ng-messages="vm.form.projectForm.title.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Project title is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="startDate">Start Date</label>
          <input name="startDate" type="date" ng-model="vm.project.startDate" id="startDate" class="form-control" placeholder="startDate" required>
          <div ng-messages="vm.form.projectForm.startDate.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Project startDate is required.</p>
          </div>
        </div>

         <div class="form-group" show-errors>
          <label class="control-label" for="expertsName">Expert's Full Name</label>
          <input name="startDate" type="text" ng-model="vm.project.experts.fullName" id="startDate" class="form-control" placeholder="Expert's Full Name" required>
          <div ng-messages="vm.form.projectForm.experts.fullName.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Project Expert's Name is required.</p>
          </div>
        </div>

         <div class="form-group" show-errors>
          <label class="control-label" for="expertsDesc">Expert's Description</label>
          <input name="expertsDesc" type="text" ng-model="vm.project.experts.description" id="expertsDesc" class="form-control" placeholder="Expert's Description" required>
          <div ng-messages="vm.form.projectForm.experts.description.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Project Expert's Desc is required.</p>
          </div>
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.project._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
